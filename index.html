<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer type="text/javascript" src="./javascript.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="section-left">
        <img src="./images/photo-1585202900225-6d3ac20a6962.jpeg" alt="A fern plant with the website's logo">
        <div class="logo">
            <img src="./images/logo-7308036_960_720.png" alt="">
        </div>
        <p>Photo by <u>Hailie West</u> on <u>Unsplash</u></p>
    </div>
    <div class="section-right">
        <div class="header">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i>
            to get started.<br><br>You <i>know</i> you want to.
        </div>
        <div class="middle">
            <legend> Contact Information</legend>
                <form action="" method="post" class="signup-form">
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-Name" name="firstName">
                    </div>
                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="lastName">
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    <div class="pwd">
                        <label for="pwd">PASSWORD *</label>
                        <input type="password" id="pwd" name="pwd" minlength="5" maxlength="12" title="* Passwords do not match" required>
                        <p class="mismatch"></p>
                    </div>
                    <div class="confirm-pwd">
                        <label for="confirm-pwd">CONFIRM PASSWORD *</label>
                        <input type="password" id="confirm-pwd" name="confirmPwd" minlength="5" maxlength="12" required>
                    </div>
        </div>
        <div class="footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
        </div>
    </div>
</body>
</html>
